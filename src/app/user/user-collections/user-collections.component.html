<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>iCodeThis - Challenge #03: Cart Item</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d92630495d.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom CSS styles */
    /* Your existing CSS styles here */
  </style>
</head>
<body>
  <app-user-header></app-user-header>
  <main class="container" style="margin-top: -600px;">
    <div class="row">
      <!-- Loop through products array to generate cards -->
      <div class="col-md-3" *ngFor="let product of products">
        <div class="card">
          <button routerLink="/productdetails/{{product.id}}" class="btn btn-primary"  >Product Details</button>
          <img src="{{ product.productImage }}" class="card-img-top" alt="{{ product.productDesc }}" style="height: 300px;" >
          <div class="card-body">
            <p class="card-text">Product Name:-{{ product.productName }}</p>
            <p class="card-text">Product Desc:-{{ product.productDesc }}</p>
            <p class="card-text">Actual Price: <s>{{ product.productActualPrice }}</s></p>
            <p class="card-text">Offer Price: {{ product.productOfferPrice }}</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <app-user-footer></app-user-footer>
</body>
</html>
