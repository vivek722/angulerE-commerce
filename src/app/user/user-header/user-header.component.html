
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="/Home">Home</a></li>
                <li><a routerLink="/About">About</a></li>
                <li><a routerLink="/Collection">Products</a></li>
                <li><a routerLink="/Contact">Contact</a></li>
                <li><a  routerLink="/usregister">Register</a></li>
                <li><a  routerLink="/Dashboard/AdminHome">Dashboard</a></li>
                <li *ngIf="!token"><a  routerLink="/Login">Login</a></li>
                <li><a (click)="logout()">Logout</a></li>
                <li><a routerLink="/AddTocart"><i class="fa-solid fa-cart-arrow-down" style="color: #000000;"></i>{{count}}</a></li>
            </ul>
            <h1 class="logo">Street Feshion</h1>
        </div>
    </nav>
</body>
</html>
